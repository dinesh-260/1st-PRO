<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div class="h1">
        <h1>WebPage name</h1>
    </div>
    <div class="h2">
        <h2>Sign up to Chat with friends.
            Have Fun.
        </h2>
    </div>
    <div class="Mobile">
        <input type="number email" id="Mobile" name="Mobile" placeholder="Mobile Number or Email" required/>
    </div>
    <div class="fullname">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required/>
    </div>
    <div class="user-name">
        <input type="text" id="user-name" name="user-name" placeholder="Username" autocapitalize="off" required/>
    </div>
    <div class="pass-word">
        <input type="password" id="pass-word" name="pass-word" placeholder="Password" autocapitalize="off" required/>
    </div>
    <div class="submit">
        <input type="submit" value="Sign up"/>
    </div>
    <div class="login">
        <span>Have an account?<a href="./index.html">Log in</a></span>
    </div>


</body>
</html>
